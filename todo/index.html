<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="MainContainer">
        <section class="Header">
            <img src="./bg2.jpg" alt="">
            <h5>Eflex Todo-List</h5>
        </section>

        <section class="UserInputandAddtn">
            <div class="InputDiv">
                <input type="text" placeholder="What on you mind?" class="UserInput">

                <!-- <button class="Date">Date</button> -->
                <button class="Add">Add</button>
            </div>
        </section>


        <section class="Useroutput">
            <div class="TextShow">
             <div class="output">
                <input type="checkbox" class="checkBox">
                <span class="userText">UserText</span>
                <!-- <p class="UserDate">22-mar-2023</p> -->
                <button class="edit">Edit</button>
                <button class="delete">Del</button>
             </div>
            </div>
        </section>

    
    </div>


<script src="./index.js"></script>
</body>
</html>
